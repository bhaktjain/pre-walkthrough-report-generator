[build]
buildCommand = "pip install --upgrade pip && pip install --no-cache-dir beautifulsoup4 lxml soupsieve && pip install --no-cache-dir -r requirements.txt && pip list | grep -E '(beautifulsoup4|bs4)' && mkdir -p data templates"

[deploy]
startCommand = "gunicorn app:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --workers 1 --timeout 30"

[[services]]
type = "web"
name = "prewalk-generator"
env = "python"

[services.envVars]
PYTHON_VERSION = "3.11.0"