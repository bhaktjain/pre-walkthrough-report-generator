services:
  - type: web
    name: prewalk-generator
    env: python
    buildCommand: pip install --upgrade pip && pip install -r render_requirements.txt && mkdir -p data templates
    startCommand: python -m uvicorn render_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0